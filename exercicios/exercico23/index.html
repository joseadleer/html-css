<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criação de formulário</h1>
    </header>
    <main>
        <div>
            <form action="cadastro.php" method="post" autocomplete="off">
                <p><label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome"></p>
                <p><label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome"></p>
                <p><label for="itelefone">Telefone:</label>
                    <input type="text" name="telefone" id="itelefone"></p>
                <p><label for="iemail">Email:</label>
                    <input type="text" name="email" id="iemail"></p>
                <p><input type="submit" value="Enviar"></p>
            </form>
        </div>
    </main>
</body>
</html>
