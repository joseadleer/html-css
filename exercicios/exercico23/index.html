<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Criação de formulário</h1>
    </header>
    <main>
        <div>
            <form action="cadastro.php" method="post" autocomplete="on">
                <p><label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required minlength="3" maxlength="15" size="15" placeholder="Nome do Usuário" autocomplete="username"></p>
                <p><label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome" required minlength="3" maxlength="15" size="15" placeholder="Sobrenome do Usuário"></p>
                <p><label for="itelefone">Telefone:</label>
                    <input type="text" name="telefone" id="itelefone" required minlength="11" maxlength="12" size="15" placeholder="Telefone do Usuário" autocomplete="cc-number"></p>
                <p><label for="iemail">Email:</label>
                    <input type="text" name="email" id="iemail" required size="15" placeholder="Email do Usuário" autocomplete="email"></p>
                <p><input type="submit" value="Enviar">
                <input type="reset" value="Limpar"></p>
            </form>
        </div>
    </main>
</body>
</html>
