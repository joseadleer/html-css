<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrri esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamas aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/flying.ogg" type="audio/mpeg">

        <source src="midia/flying.ogg" type="audio/ogg">

        <source src="midia/flying.ogg" type="audio/wav">
        <!--Arquivos wav são muitos pesados-->
        <p> Infelizmente seu navegador não suporta reproduzir áudio.</p>
        <a href="midia/flying.ogg">Clique aqui para baixar o arquivo.</a>

    </audio>    
    <!--<audio src="midia/Flying - Track Tribe.mp3" controls></audio>-->
    <!-- Mp3 WAV OGG-->

</body>
</html>
