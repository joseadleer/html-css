<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos e Mídias com HTML5    </title>
</head>
<body>
    <H1>inserindo vídeos hospedados localmente</H1>
    <p> este vídeo está hospedado no meu próprio servidor</p>
    <video width="200" controls poster="imagens/foto-p.png" loop>
        <source src="video/mecanica.mp4" type="video/mp4">
        <source src="video/mecanica.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=Iwt4yFNljfSMx2Xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
